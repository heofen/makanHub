{% extends 'base.html' %}

{% block title %}Удаление трека{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title mb-4">Подтверждение удаления</h1>
                    
                    <p class="lead">Вы уверены, что хотите удалить трек "{{ track.title }}"?</p>
                    <p class="text-muted">Это действие нельзя будет отменить.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-danger">Да, удалить</button>
                            <a href="{% url 'track_detail' track.id %}" class="btn btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
